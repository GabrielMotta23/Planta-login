<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="folha.png" type="image/x-icon">
    <title>Login Folha</title>
</head>
<body>
    <div class="container">
        <div class="planta"></div>
        <div class="formulario">
            <h1>contact</h1>
            <form action="" method="post">
                <input type="text" id="first-name" class="first-name" size="14" placeholder="FIRST NAME" autocomplete="on" maxlength="10">
                <input type="text" id="last-name" class="last-name" size="14" placeholder="LAST NAME" maxlength="10">
                <input type="email" id="email" class="email" size="36" placeholder="E-MAIL">
                <input type="text" id="message" class="message" placeholder="MESSAGE" size="36" maxlength="100">
                <input type="submit" class="enviar">
            </form>
        </div>
    </div>
</body>
</html>
